    <script>  
class uber{
    constructor(distance,rate,waiting){
        this.distance=distance;
        this.rate=rate;
        this.waiting=waiting;
    }
    setdistance(dist){
        this.distance=dist;
    }
    getridedetails(){
        return(`the distance of the ride is ${this.distance} with rate of ${this.rate}
        with a waiting period of ${this.waiting}`)
    }

    getprice(){
        let price=(this.distance*this.rate)+(5*this.waiting)
         return price;

    }
}


let uber1=new uber(400,20,10);
uber1.setdistance(300);
console.log(uber1.getprice());
console.log(uber1.getridedetails());
    
    
    </script>

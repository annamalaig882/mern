    <script>




var arr=[1,2,3,4,5]
console.log(arr);

console.log(result);

},
{

},

}

]

console.log(result1);

var result1=student.map((element)=>element.name+10)

console.log(result1);

var result1=student.map((element)=>element.name="thulasi")

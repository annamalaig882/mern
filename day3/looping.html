<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop


    var array=[1,2,3,4,5,"guvi","geek"]
    for(var i=0; i<array.length; i++){
            console.log(i)
        }
    for (let i=10; i>0; i--){
            console.log(i)

        }


        //for in loop
        //objects
        var obj={
            name:"annamalai",
            city:"chennai"
        }
        for (var key in obj){
            console.log(key)
            console.log(obj[key])
        
        }


        //for of loop
        //array


        var cars =["bmw","vilva","mini"]

        for(let index of cars){
            console.log(index)
        }
        
    </script>
    
</body>
</html>
